name: Android CI
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup JDK
        uses: actions/setup-java@v3.13.0 
        with:
          distribution: 'temurin' # or 'microsoft'
          java-version: '17'
      - name: Accept Android SDK licenses
        uses: android-actions/setup-android@v2.1.0
      - name: Build with Gradle 
        run: /gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v3.1.3 
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
